<!DOCTYPE html>
<html lang="en">

<head>
    <title>Habro - Vacation and Home Rentals - HTML5 Template</title>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="habro">
    <meta name="description" content="Habro is a html template for vacation and home rentals.">
    <meta name="author" content="mazaajthemes">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-select.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/magnific-popup.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/styling-options.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--start header area-->
    <div class="header-area">
        <!--start mobile header-->
        <div class="mobile-header">
            <div class="container">
                <div class="mobile-header-inner">
                    <!--start nav-->
                    <div class="mobile-header-nav">
                        <span class="mobile-nav-trigger"><i class="fa fa-navicon"></i></span>
                        <div class="mobile-nav-dropdown"></div>
                    </div>
                    <!--end nav-->
                    <!--start logo-->
                    <div class="mobile-header-logo">
                        <a href="index.html"><img src="http://placehold.it/100x30" width="100" height="30" alt="logo"></a>
                    </div>
                    <!--end logo-->
                    <!--start header right-->
                    <div class="mobile-header-user">
                        <!--<span class="user-icon"><i class="fa fa-user"></i></span>-->
                        <span class="user-icon">
                            <img src="http://placehold.it/36x36" alt="profile image" class="img-circle" width="36" height="36">
                        </span>
                        <div class="account-dropdown">
                            <ul>
                                <li><a href="dashboard-create-listing.html"> <i class="fa fa-plus-circle"></i>Create Listing</a>
                                </li>
                                <li><a href="#" data-toggle="modal" data-target=".login-modal"> <i class="fa fa-user"></i>
                                    Log in / Register </a></li>
                            </ul>
                        </div>
                    </div>
                    <!--end header right-->
                </div>
            </div>
        </div>
        <!--end mobile header-->
    </div>
    <!--end header area-->
    <!--start dashboard area-->
    <main id="dashboard-body-area">
        <!-- start dashboard panel -->
        <div class="dashboard-panel">
            <div class="dashboard-bar">
                <div class="user-image-block">
                    <div class="user-image"><img src="http://placehold.it/130x130" class="img-circle" alt="Benjamin Combs">
                    </div>
                    <p class="user-title">Benjamin Combs</p>
                </div>
                <ul class="board-panel-menu">
                    <li><a href="dashboard-account.html"><i class="fa fa-home"></i>Dashboard</a></li>
                    <li><a href="dashboard-account.html"><i class="fa fa-user-o"></i> Profile</a></li>
                    <li><a href="dashboard-listing.html"><i class="fa fa-th-list"></i>My Listings</a></li>
                    <li><a href="dashboard-create-listing.html"><i class="fa fa-plus-square"></i>Create
                        Listings</a>
                        <ul class="sub-menu">
                            <li><a href="dashboard-membership-packages.html"> <i class="fa fa-angle-right"></i> Membership
                                Packages</a></li>
                            <li><a href="dashboard-payment.html"> <i class="fa fa-angle-right"></i> Payment</a></li>
                        </ul>
                    </li>
                    <li class="active"><a href="dashboard-change-password.html"><i class="fa fa-lock"></i>Change Password</a></li>
                    <li><a href="#"><i class="fa fa-sign-out"></i>Log out</a></li>
                </ul>
            </div>
        </div>
        <!--start dashboard right area-->
        <div class="dashboard-right">
            <div class="dashboard-title-head white-bg">
                <h2 class="head-title">My Account</h2>
                <div class="head-right">
                    <a href="index.html" class="visit-site">Visit site</a>
                </div>
            </div>
            <div class="dashboard-content-area">
                <div class="dashboard-my-account">
                    <div class="dashboard-block white-bg">
                        <div class="block-head">
                            <h3 class="head-title">Change Password</h3>
                        </div>
                        <div class="dashboard-block-body">
                            <form class="update-pass-form" method="post" action="#">
                                <div class="row">
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label for="crnt-pass">Current Password</label>
                                            <input id="crnt-pass" name="crnt_pass" class="form-control" required="" placeholder="" type="password">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label for="new-pass">New Password</label>
                                            <input id="new-pass" name="new_pass" class="form-control" required="" placeholder="" type="password">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label for="cnf-n-pass">Confirm New Password</label>
                                            <input id="cnf-n-pass" name="cnf_n_pass" class="form-control" required="" placeholder="" type="password">
                                        </div>
                                    </div>
                                </div>
                                <hr class="form-row-separator">
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-primary">Update Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--end dashboard area-->
    <!--Start Scripts-->
    <script  src="js/jquery.js"></script>
    <script  src="js/jquery.validate.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    <script  src="js/bootstrap-select.js"></script>
    <script  src="js/jquery.easing.1.3.js"></script>
    <script  src="js/jquery-ui.js"></script>
    <script  src="js/isotope.pkgd.min.js"></script>
    <script  src="js/modernizr.custom.js"></script>
    <script  src="js/owl.carousel.min.js"></script>
    <script  src="js/jquery.magnific-popup.min.js"></script>
    <script  src="js/custom.js"></script>
</body>
</html>
